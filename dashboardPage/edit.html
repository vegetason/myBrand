<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a blog</title>
    <script src="edit.js" defer></script>
    <link rel="stylesheet" href="edit.css">
</head>    
<body>
    <div id="edit">
        <h1>Edit a blog</h1>
        <form action="">
            <div>
                <label for="title">title:</label>
                <input type="text" id="title" placeholder="Type in your title">
            </div>
            <div>
                <label for="imgUrl">Image Url:</label>
                <input type="text" id="imgUrl" placeholder="Type in your Image url">
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea type="text" id="content" placeholder="Type in your content"></textarea>
            </div>
            <button type="submit" id="editbtn">Edit</button>
        </form>
        <button id="back">Back</button>
</body>
</html>
