    <meta charset="UTF-8">

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="navBar">
        <img src="../images/logo copy.png" alt="Logo" width="300px"height="300px">
        <a href="../homepage/index.html"><h3>Home</h3></a>
        <a href="../Aboutpage/about.html"><h3>About me</h3></a>

        <a href="../loginPage/login.html"><h3>Login/Signup</h3></a>
    </div>
    <div id="signup">
        <h1>Signup</h1>
        <form action="">
            <div>
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" placeholder="Type in your fullname">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Type in your email">
            </div>
            <div>
                <label for="username">username:</label>
                <input type="text" id="fusername" placeholder="Type in your username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="Password" placeholder="Type in your password">
            </div>
            <div>
                <label for="co-password">Confirm password:</label>
                <input type="password" id="co-password" placeholder="retype in your password">
            </div>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account?<a href="">Login</a></p>
</body>
</html>
