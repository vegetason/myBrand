<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="manageArticle.js" defer></script>
    <link rel="stylesheet" href="manageArticle.css">
</head>
<body>
    <div id="Article">
        <h1>
            + Add Article
        </h1>
    </div>
    <dialog>
        <form action="">
            <div style="height: 400px;">
                <h2 id="imageTitle">
                    + Add Image
                 </h2>
                 <input type="text" id="image">
            </div>
            <div>
                <h2 id="descriptionTitle">
                    + Add description
                 </h2>
                 <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div id="error"></div>
            <div>
                <button id="back">Back</button>
            </div>
        </form>
    </dialog>
</body>
</html>
